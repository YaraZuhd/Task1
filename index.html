<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List Website</title>
    <!-- css file for styling -->
    <link rel="stylesheet" href="./assets/styles/style.css">
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ruda:wght@400;500;700&display=swap" rel="stylesheet">
    <!--Font awsome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <!-- Start Header -->
    <div class="header">
        <div class="container">
            <h1 class="title">ToDo List</h1>
            <img class="logo" src="./img/to-do-list.png" alt="Logo of todolist">
        </div>
    </div>
    <div class="div-bodyy">
        <p class="paraghraph">Welcome To Our Website, We're Happy That You Chose Us To Help You Arranging Your Work With Our List, Have Fun</p>
        <div id="listId" class="list">
            <div>
                <h4><i class="fa fa-tasks" aria-hidden="true"></i> Todo List</h4>
            </div>
            <div class="listItem">
                <div class="ul-list">
                    <div id="unorder-list">
                    </div>
                </div>
                <button id="btn-add" class="add-task-btn">Add New Task</button>
            </div>
        </div>
        <section class=" insert-todo" id="insertTodo">
            <div class="allSections">
                <div class="addInfo">
                    <label id="name-todo" for="name-of-todo">Insert A New ToDo: </label>
                    <input type="text" name="name-of-todo" id="name-of-todo" />
                </div>
                <div class="buttons">
                    <button id="save-btn"><i class="fa fa-check" aria-hidden="true"></i></button>
                    <button id="cancel-btn"><i class="fa fa-times" aria-hidden="true"></i></button>
                </div>
            </div>
        </section>
        <section class="updateInfoClass" id="updateInfo">
            <div class="allSections">
                <div class="UpdateInfo">
                    <label id="nameTodoUpdatee" for="nameTodoUpdate">Update A ToDo: </label>
                    <input type="text" name="nameTodoUpdate" id="nameTodoUpdate" />
                </div>
                <div class="buttons ">
                    <button id="save-update"><i class="fa fa-check" aria-hidden="true"></i></button>
                    <button id="cancel-update"><i class="fa fa-times" aria-hidden="true"></i></button>
                </div>
            </div>
        </section>
    </div>

    <script src="./assets/scripts/app.js"></script>
</body>

</html>
